run_name: 'extension_run'
data_file: 'airbnb-listings-extract.csv'
random_state: 42
load_data:
  module: 'pandas'
  function: 'read_csv'
  parameters: {'delimiter': ';'}
preproc_features: 
  module: 'utilsPreproc'
  function: 'preprocess_features01'
preproc_target:
  module: 'utilsPreproc'
  function: 'preprocess_target01'
# stratify : 'target'
test_size_test: 0.2
proc:
    module: 'utilsFT'
    class: 'TransformMetadata'
    function: 'get_transformation'
    parameters: {'name': 'transform01'}
test_size_val: 0.2
search_space: 
  {
    'model': {
        'C': {'type': 'float', 'low': 0.01, 'high': 100, 'log': True},
        'gamma': {'type': 'float', 'low': 0.01, 'high': 10, 'log':True}
    }
  }
fixed_params: 
  {
    'model': {
      'kernel': 'rbf'
    }
  }
scoring:
  rmse:
    module: 'sklearn.metrics'
    function: 'root_mean_squared_error'
    parameters: {}
  medAE:
    module: 'sklearn.metrics'
    function: 'median_absolute_error'
    parameters: {}
  r2:
    module: 'sklearn.metrics'
    function: 'r2_score'
    parameters: {}
model:
  module: 'sklearn.svm'
  class: 'SVR'
cv: 5
score: 'medAE'
comments: 'SVR RBF'
num_trials: 10
study:
  {
    'direction': 'minimize', # check score!! ('minimize', 'maximize')
    'storage': 'sqlite:///optuna/optuna_ML_exercise.db',
    'sampler': 
          {
            'n_startup_trials': 10,
            'n_ei_candidates': 24,
            'seed': 42
          }
  }